{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style type="text/css">

input {

	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}

label {
	text-indent: 24px;
	width: 175px;
	height: 37px;
	position: absolute;
	line-height: 31px;
	font-size: 1.3em;
	text-align: center;
	cursor: pointer;
	color: white;
    background-color: #d3394c;
    display: inline-block;
    border-radius: 4px;
}

#button-label {
	left: 286px;
}

img {
	width: 16px;
	left: 16px;
	display: block;
	position: absolute;
	top: 50%;
	margin-top: -10px;
}

</style>
<body>

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="myfile" id="file" class="inputfile" />
		<label for="file"><img src="{% static 'img/icon-upload.png'  %}">escolha o pdf</label>


		<input type="submit" name="submit" value="enviar" id="button">
		<label  id="button-label" for="button"><img src="{% static 'img/icon-upload.png'  %}">enviar o pdf</label>
	</form>

</body>
</body>
</html>
