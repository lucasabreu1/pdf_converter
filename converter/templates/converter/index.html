{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<style type="text/css">

body{
	margin: 0px;
}

input {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}

label {
	width: 175px;
	height: 37px;
	line-height: 36px;
	font-size: 1.3em;
	text-align: center;
	cursor: pointer;
	color: white;
	background: rgba(1,94,150,1.00);
    /**background-color: #d3394c;**/
    display: inline-block;
    border-radius: 4px;
}

img {
	width: 16px;
	margin-right: 20px;
}

h1 {
	font-family: 'Lobster', cursive;
}

form {
	display: inline-block;
	margin-top: 10px;
}

.wrap {
	text-align: center;
	margin-top: 120px;
}

#footer{
  width:100%;
  height:132px;
  padding-top:20px;
  background:rgba(1,94,150,1.00);
  color:white;
  font-weight:bold;
  font-size:24px;
  position:fixed;    /*Here's what sticks it*/
  bottom:0px;          /*to the bottom of the window*/
  left:0px;            /*and to the left of the window.*/
}

.rodape-jus{
	font-weight: normal;
	margin-left: 293px;

}

.rodape-jus h3{
	font-family: "Segoe UI", Arial, sans-serif;
	text-align: left;
	display: inline-block;
	font-size: 0.56em;
}

#footer-img{
	width: 100px;
}


</style>
<body>

	<div class="wrap">
		<div class="-wrap"></div>
		<h1>Conversor Online<br><br>Pdf >> Jpeg</h1>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="file" name="myfile" id="file" class="inputfile" />
			<label for="file"><img src="{% static 'img/icon-upload.png'  %}">escolher pdf</label>


			<input type="submit" name="submit" value="enviar" id="button">
			<label  id="button-label" for="button"><img src="{% static 'img/icon-download.png'  %}">gerar jpg</label>
		</form>	
	</div>
	<footer id="footer">
		<div class="rodape-jus">
			<img id="footer-img" src="{% static 'img/justica-logo.png' %}">
			<h3>
				<strong>JUSTIÇA FEDERAL
					<br>
					Tribunal Regional Federal da 2ª Região
				</strong>
				<br>

					Secretaria de Tecnologia da Informação
				<br>
					Seção de Gestão de Serviços

				<br> 
					SESERV/DISUS/STI
			</h3>
		</div>
		

	</footer>


</body>
</body>
</html>
